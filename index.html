  <section class="home-section">
  <div class="text">

  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  //home button
 let homeLink = document.getElementById("home-link");
  let homeContent = document.getElementById("home-content");
  let otherContent = document.getElementById("other-content");

  homeLink.addEventListener("click", () => {
    // Toggle visibility of content based on the class
    homeContent.classList.toggle("initial-content-visible");
    otherContent.classList.toggle("other-content-visible");
  });
  // sales button
  let salesLink = document.getElementById("sales-link");

    salesLink.addEventListener("click", () => {
        window.location.href = "sales.php";
    });


    // Credits button
let creditsLink = document.getElementById("credits-link");

creditsLink.addEventListener("click", () => {

});

// Sales Report button
let salesReportLink = document.getElementById("sales-report-link");

salesReportLink.addEventListener("click", () => {
    window.location.href = "sales-search.php";
});
  document.getElementById('log_out').addEventListener('click', function() {
        window.location.href = 'loginpage.php'; // Replace 'login.html' with the path to your login page
    });

  </script>
